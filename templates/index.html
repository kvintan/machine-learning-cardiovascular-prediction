<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiovascular Disease Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="/">
        <img
          src="../static/images/navbar-logo.svg"
          class="navbar-logo"
          alt="Navbar Logo"
        />
      </a>

      <!-- Toggle button for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items on the right -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <!-- ml-auto to align the items to the right -->
          <a class="nav-item nav-link active" href="/">HOME</a>
          <a class="nav-item nav-link" href="about-us">ABOUT US</a>
        </div>
      </div>
    </nav>

    <!-- Homepage -->
    <div class="homepage-start">
      <img
        src="../static/images/homepage-jantung.svg"
        class="homepage-jantung"
        alt="Homepage Jantung"
      />
      <h1 class="homepage-cardiovascular-prediction">
        Cardiovascular<br />Prediction
      </h1>
      <h3 class="homepage-check-heart">
        Check Your Heart Health Risks with AI!
      </h3>
      <a href="input">
        <button class="homepage-button-start-check">Start Check</button>
      </a>
    </div>

    <script>
      window.onscroll = function () {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          // When user scrolls 50px or more
          navbar.classList.add("scrolled"); // Add scrolled class
        } else {
          navbar.classList.remove("scrolled"); // Remove scrolled class
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
