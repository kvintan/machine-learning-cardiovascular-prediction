<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="/">
        <img
          src="../static/images/navbar-logo.svg"
          class="navbar-logo"
          alt="Navbar Logo"
        />
      </a>

      <!-- Toggle button for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items on the right -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <!-- ml-auto to align the items to the right -->
          <a class="nav-item nav-link active" href="/">HOME</a>
          <a class="nav-item nav-link" href="about-us">ABOUT US</a>
        </div>
      </div>
    </nav>

    <div class="result-container">
      <div>
        <h1 class="result-prediction-nilai">{{ prediction }}</p>
    {% if prediction == 1 %}
      <img class="result-hiasan-kiri" src="../static/images/prediction-left.svg" alt="Result Hiasan Kiri">
      <img class="result-hiasan-kanan" src="../static/images/prediction-right.svg" alt="Result Hiasan Kanan">
      <h2 class="result-penjelasan">You have a <b>high risk</b> to get <br>Cardiovascular!</h2>
    {% elif prediction == 0 %}
      <img class="result-hiasan-kiri" src="../static/images/prediction-left.svg" alt="Result Hiasan Kiri">
      <img class="result-hiasan-kanan" src="../static/images/prediction-right.svg" alt="Result Hiasan Kanan">
      <h2 class="result-penjelasan">Well done, you have a <b>low<br>risk</b> to get Cardiovascular</h2>
    {% else %}
      <!-- Optional: Display something if the prediction is neither 0 nor 1 -->
      <p>Invalid prediction result.</p>
    {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
