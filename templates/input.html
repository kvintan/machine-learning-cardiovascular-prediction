<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiovascular Disease Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="/">
        <img
          src="../static/images/navbar-logo.svg"
          class="navbar-logo"
          alt="Navbar Logo"
        />
      </a>

      <!-- Toggle button for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items on the right -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <!-- ml-auto to align the items to the right -->
          <a class="nav-item nav-link active" href="/">HOME</a>
          <a class="nav-item nav-link" href="about-us">ABOUT US</a>
        </div>
      </div>
    </nav>

    <div id="prediction-section">
      <div class="input-text-container">
        <h1 class="input-data">Input your data here...</h1>
      </div>
      <form class="input-form" action="/predict" method="POST">
        <label for="age">Age (years)</label>
        <input type="number" name="age" required /><br />

        <label for="weight">Weight (in kg)</label>
        <input type="number" step="0.1" name="weight" required /><br />

        <label for="ap_hi">Systolic Blood Pressure (ap_hi)</label>
        <input type="number" name="ap_hi" required /><br />

        <div class="input-kanan">
          <label for="ap_lo">Diastolic Blood Pressure (ap_lo)</label>
          <input type="number" name="ap_lo" required /><br />

          <label for="cholesterol" class="cholesterol-input-big"
            >Cholesterol Level</label
          >
          <label for="cholesterol" class="cholesterol-input-small"
            >(1=Normal, 2=Above Normal, 3=Well Above Normal)</label
          >
          <input
            type="number"
            name="cholesterol"
            min="1"
            max="3"
            required
          /><br />

          <label for="gluc" class="gluc-input-big">Glucose Level</label>
          <label for="gluc" class="gluc-input-small"
            >(1=Normal, 2=Above Normal, 3=Well Above Normal)</label
          >
          <input type="number" name="gluc" min="1" max="3" required /><br />
        </div>

        <input class="predict-button" type="submit" value="Predict" />
      </form>
    </div>

    <script>
      window.onscroll = function () {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          // When user scrolls 50px or more
          navbar.classList.add("scrolled"); // Add scrolled class
        } else {
          navbar.classList.remove("scrolled"); // Remove scrolled class
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
